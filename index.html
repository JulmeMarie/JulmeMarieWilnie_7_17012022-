<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title> Les Petits Plats </title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    
</head>

<body>
    <header>
        <img src="assets/logo.png" class="logo" />
    </header>
    <section>
        <!-- Another variation with a button -->
        <div class="input-group recherche-principale">
            <input type="search" class="form-control" placeholder="Rechercher une recette" autocomplete="off" name="recherche-recette">
            <div class="input-group-append">
            <button class="btn" type="button">
                <i class="fa fa-search"></i>
            </button>
            </div>
        </div>
        <div class="badges">
            
        </div>
        <div class="list-options">
            <div class="input-group-prepend" id="ingredients">
                <button class="btn btn-primary custom-dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ingrédients <i class="fa fa-chevron-down"></i></button>
                <div class="dropdown-menu">
                  <input type="search" class="form-control" autocomplete="off" placeholder="Rechercher un ingrédient" name="recherche-ingredient">
                  <i class="fa fa-chevron-up"></i>
                  <!-- ici la liste des ingrédients-->
                  <div class="dropdown-items"></div>
                </div>
              </div>

              <div class="input-group-prepend" id="appareils">
                <button class="btn btn-lightgreen custom-dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Appareils <i class="fa fa-chevron-down"></i></button>
                <div class="dropdown-menu">
                  <input type="search" class="form-control" autocomplete="off" placeholder="Rechercher un appareil" name="recherche-appareil">
                  <i class="fa fa-chevron-up"></i>

                  <div class="dropdown-items">
                    <!--  ici la liste des appareils  -->
                  </div>
                  
                </div>
              </div>

              <div class="input-group-prepend" id="ustensiles">
                <button class="btn btn-orange custom-dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ustensiles <i class="fa fa-chevron-down"></i></button>
                <div class="dropdown-menu">
                  <input type="search" class="form-control" autocomplete="off" placeholder="Rechercher un ustensile" name="recherche-ustensile">
                  <i class="fa fa-chevron-up"></i>
                  
                  <div class="dropdown-items">
                    <!-- ici la liste des ustensiles-->
                  </div>
                </div>
              </div>
        </div>
    </section>
    <section class="search-result"></section>

    <script src="data/recipes.js" ></script>

    <script src="scripts/models/recette.js" ></script>
    <script src="scripts/factories/recette.js" ></script>
    <script src="scripts/pages/index.js" ></script>
</body>
</html>
